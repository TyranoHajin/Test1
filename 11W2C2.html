<hmtl>
    <head>
        <title></title>
    </head>
    <body>
        <script>
         var n, sum;
         sum = 1;
         n = parseInt(prompt("정수 입력: ", "Factorial"));
         do {
            sum = sum * n;
            n = n - 1;
         } while (n > 0 );
         document.write(sum +"<br>");
        </script>
    </body>
    </html>
